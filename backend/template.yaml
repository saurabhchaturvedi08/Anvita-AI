      #               Value: uploads/
      #             - Name: suffix
      #               Value: .pdf
      #             - Name: suffix
      #               Value: .docx
      #             - Name: suffix
      #               Value: .doc
      #             - Name: suffix
      #               Value: .txt
      #             - Name: suffix
      #               Value: .rtf
      #             - Name: suffix
      #               Value: .odt

  EmbedTextFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: embedding_handler.lambda_handler
      CodeUri: src/embedding_handler/
      Runtime: python3.11
      Timeout: 60
      Environment:
        Variables:
          BUCKET_NAME: !Ref S3Bucket
          BEDROCK_EMBEDDING_MODEL: "amazon.titan-embed-text-v1"
          BEDROCK_LLM_MODEL: "anthropic.claude-3-sonnet-20240229-v1:0"
          OPENSEARCH_HOST: !Sub "${OpenSearchEndpoint}.${AWS::Region}.es.amazonaws.com"
          OPENSEARCH_INDEX: "documents"
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref S3Bucket
        - Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
                - es:ESHttpGet
                - es:ESHttpPost
                - es:ESHttpPut
                - es:ESHttpDelete
              Resource: !Sub "arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/${OpenSearchDomainName}/*"

      # Events:
      #   S3TextUpload:
      #     Type: S3
      #     Properties:
      #       Bucket: !Ref S3Bucket
      #       Events: s3:ObjectCreated:*
      #       Filter:
      #         S3Key:
      #           Rules:
      #             - Name: prefix
      #               Value: texts/
      #             - Name: suffix
      #               Value: .txt

  QALambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: query_handler.lambda_handler
      CodeUri: src/query_handler/
      Runtime: python3.11
      Timeout: 30
      Environment:
        Variables:
          BUCKET_NAME: !Ref S3Bucket
          BEDROCK_EMBEDDING_MODEL: "amazon.titan-embed-text-v1"
          BEDROCK_LLM_MODEL: "anthropic.claude-3-sonnet-20240229-v1:0"
          OPENSEARCH_HOST: !Sub "${OpenSearchEndpoint}.${AWS::Region}.es.amazonaws.com"
          OPENSEARCH_INDEX: "documents"
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref S3Bucket
        - Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - es:ESHttpGet
                  - es:ESHttpPost
                Resource: !Sub "arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/${OpenSearchDomainName}/*"

      Events:
        QAApi:
          Type: Api
          Properties:
            Path: /qa
            Method: post

  SummarizeLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: summarizer.lambda_handler
      CodeUri: src/summarizer_handler/
      Runtime: python3.11
      Timeout: 30
      Environment:
        Variables:
          BUCKET_NAME: !Ref S3Bucket
          BEDROCK_EMBEDDING_MODEL: "amazon.titan-embed-text-v1"
          BEDROCK_LLM_MODEL: "anthropic.claude-3-sonnet-20240229-v1:0"
          OPENSEARCH_HOST: !Sub "${OpenSearchEndpoint}.${AWS::Region}.es.amazonaws.com"
          OPENSEARCH_INDEX: "documents"
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref S3Bucket
        - Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - es:ESHttpGet
                  - es:ESHttpPost
                Resource: !Sub "arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/${OpenSearchDomainName}/*"

      Events:
        SummarizeApi:
          Type: Api
          Properties:
            Path: /summarize
            Method: get

Outputs:
  UploadApiUrl:
    Description: "API Endpoint"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/generate-upload-url"
  S3BucketName:
    Description: "S3 Bucket Name"
    Value: !Ref S3Bucket
  OpenSearchEndpoint:
    Description: "OpenSearch Domain Endpoint"
    Value: !Sub "https://${OpenSearchEndpoint}.${AWS::Region}.es.amazonaws.com"

