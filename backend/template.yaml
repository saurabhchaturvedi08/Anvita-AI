  S3DocumentUploadFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: src/upload_handler/ 
      Environment:
        Variables:
          BUCKET_NAME: !Ref S3Bucket
          MAX_FILE_SIZE_MB: !Ref MaxFileSizeMB
          ALLOWED_FILE_TYPES: !Ref AllowedFileTypes
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref S3Bucket
      Events:
        UploadApi:
          Type: Api
          Properties:
            Path: /generate-upload-url
            Method: post

  ExtractTextFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: extract_loader.lambda_handler
      CodeUri: src/extract_loader/
      Runtime: python3.11
      Timeout: 30
      Environment:
        Variables:
          BUCKET_NAME: !Ref S3Bucket
          OPENSEARCH_HOST: !Sub "${OpenSearchEndpoint}.${AWS::Region}.es.amazonaws.com"
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref S3Bucket
        - Statement:
            - Effect: Allow
              Action:
                - es:ESHttpGet
                - es:ESHttpPost
                - es:ESHttpPut
                - es:ESHttpDelete
              Resource: !Sub "arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/${OpenSearchDomainName}/*"

      # Layers:
      #   # Tesseract OCR Lambda Layer (region-agnostic)
